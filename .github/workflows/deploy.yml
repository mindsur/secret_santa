name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Supabase credentials
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "Checking if secrets are available..."
          if [ -z "$SUPABASE_URL" ]; then
            echo "ERROR: SUPABASE_URL secret is not set!"
            exit 1
          fi
          if [ -z "$SUPABASE_ANON_KEY" ]; then
            echo "ERROR: SUPABASE_ANON_KEY secret is not set!"
            exit 1
          fi
          echo "Secrets are available (length: URL=${#SUPABASE_URL}, KEY=${#SUPABASE_ANON_KEY})"

          echo "Before injection:"
          cat js/config.js

          sed -i "s|const SUPABASE_URL = 'YOUR_SUPABASE_URL';.*|const SUPABASE_URL = '${SUPABASE_URL}';|g" js/config.js
          sed -i "s|const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';.*|const SUPABASE_ANON_KEY = '${SUPABASE_ANON_KEY}';|g" js/config.js

          echo "After injection:"
          cat js/config.js
          echo "Config.js has been updated with Supabase credentials"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
