name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Supabase credentials
        run: |
          sed -i "s|const SUPABASE_URL = 'YOUR_SUPABASE_URL';.*|const SUPABASE_URL = '${{ secrets.SUPABASE_URL }}';|g" js/config.js
          sed -i "s|const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';.*|const SUPABASE_ANON_KEY = '${{ secrets.SUPABASE_ANON_KEY }}';|g" js/config.js
          echo "Config.js has been updated with Supabase credentials"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
